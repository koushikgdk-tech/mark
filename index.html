
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- BACK TO PORTAL BUTTON -->
<button class="back-btn" onclick="goToPortal()">‚¨Ö Back</button>

<style>
  .back-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    padding: 10px 18px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #ff6a88, #ff99ac);
    color: white;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    z-index: 9999;
  }
</style>

<script>
 function goToPortal() {
    window.location.href = "../projects.html";
}
</script>

    <div class="container">
        <h1>üéì Marks Calculator üéì</h1>

        <div class="form">
            <input type="text" id="name" placeholder="Enter student name">
            <button onclick="calculateMarks()">Calculate Percentage</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateMarks() {
            const name = document.getElementById('name').value.trim();
            const resultDiv = document.getElementById('result');

            if(name === "") {
                resultDiv.innerHTML = "Please enter a name!";
                return;
            }

            // Random percentage
            const percentage = Math.floor(Math.random() * 101);

            // Classification
            let classification = "";
            if(percentage >= 75) {
                classification = "Distinction üéâ";
            } else if(percentage >= 60) {
                classification = "First Class üèÜ";
            } else if(percentage >= 35) {
                classification = "Pass ‚úÖ";
            } else {
                classification = "Fail ‚ùå";
            }

            resultDiv.innerHTML = `
                <p>Student: <strong>${name}</strong></p>
                <p>Percentage: <strong>${percentage}%</strong></p>
                <p>Result: <strong>${classification}</strong></p>
            `;
        }
    </script>

</body>

</html>
